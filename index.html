    {

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Global variables and constants

        const playerRadius = 2;
        const moveSpeed = 0.05;
        const gravity = 0.044;
        const flingStrength = 2.5;
        const flingDamping = 0.985;
        const clock = new THREE.Clock();

        // --- Shotgun Constants ---

        // Game state variables

        // Projectile Management

        // Scene-related variables

        // Collections

        // Vectors and other THREE.js objects

        // Collectible item properties

        const ITEM_HEIGHT = 2;
        const MIN_DISTANCE_BETWEEN_ITEMS = 100;

        ];

        // Mobile detection

        // Add interpolation settings
        const INTERPOLATION_SPEED = 0.15;

        // Culling settings
        const RENDER_DISTANCE = 2000; // Maximum distance to render objects
        const CULL_DISTANCE = 1500;   // Distance at which to start culling objects

        // Function to check if an object is within render distance
        function isWithinRenderDistance(position) {
            return camera.position.distanceTo(position) <= RENDER_DISTANCE;
        }

        // Store player states for interpolation
        class PlayerState {
            constructor(username, mesh) {
                this.username = username;
                this.mesh = mesh;
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Vector3();
                this.currentPosition = new THREE.Vector3();
                this.currentRotation = new THREE.Vector3();
                this.lastUpdateTime = Date.now();
                this.interpolationSpeed = 0.15; // Base interpolation speed
                this.positionThreshold = 10; // Distance threshold for position snapping
                this.health = 100; // --- Add health property ---
            }

            update(deltaTime) {
                if (!this.mesh) return;

                const timeSinceUpdate = (Date.now() - this.lastUpdateTime) / 1000; // Convert to seconds

                // Adjust interpolation speed based on update frequency and distance
                const distanceToTarget = this.currentPosition.distanceTo(this.targetPosition);
                let currentSpeed = this.interpolationSpeed;

                // Snap to position if too far away or haven't received updates in a while
                if (distanceToTarget > this.positionThreshold || timeSinceUpdate > 1) {
                    this.currentPosition.copy(this.targetPosition);
                    this.currentRotation.copy(this.targetRotation);
                } else {
                    // Smoothly interpolate position with dynamic speed
                    currentSpeed = Math.min(deltaTime * 10, 1); // Limit maximum speed

                    this.currentPosition.lerp(this.targetPosition, currentSpeed);
                    this.currentRotation.lerp(this.targetRotation, currentSpeed);
                }

                // Update mesh position and rotation
                this.mesh.position.copy(this.currentPosition);
                this.mesh.rotation.set(
                    this.currentRotation.x,
                    this.currentRotation.y,
                    this.currentRotation.z
                );
            }

             // --- Add method to take damage ---
             takeDamage(amount) {
                this.health = Math.max(0, this.health - amount);
                console.log(`${this.username} took ${amount} damage, health remaining: ${this.health}`);
                // TODO: Update visual representation of health (e.g., color change, health bar)
                if (this.health <= 0) {
                    console.log(`${this.username} has been eliminated.`);
                    // TODO: Handle player elimination (e.g., respawn, remove model)
                }
            }
        }

        // Function to create player model
        function createPlayerModel(username) {
            console.log('Creating player model for:', username);

            // Check if player model already exists
            if (playerStates.has(username)) {
                console.log('Player model already exists for:', username);
                return;
            }

            const geometry = new THREE.CapsuleGeometry(2, 6, 2, 8);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                wireframe: true
            });
            const playerMesh = new THREE.Mesh(geometry, material);

            // Add username label
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;

            context.fillStyle = '#000000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = '32px Arial';
            context.fillStyle = '#ffffff';
            context.textAlign = 'center';
            context.fillText(username, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(10, 2.5, 1);
            sprite.position.y = 6;
            playerMesh.add(sprite);

            // Add to scene
            scene.add(playerMesh);

            // Create and store player state
            const playerState = new PlayerState(username, playerMesh);
            playerState.targetPosition.set(0, playerHeight, 0);
            playerState.targetRotation.set(0, 0, 0);
            playerState.health = 100; // Initialize health
            playerStates.set(username, playerState);

            console.log('Player model created successfully for:', username);
            return playerMesh;
        }

        // Function to update player position
        function updatePlayerPosition(username, position, rotation) {
            const playerState = playerStates.get(username);
            if (playerState) {
                // Update target position
                if (position) {
                    if (Array.isArray(position)) {
                        playerState.targetPosition.fromArray(position);
                    } else {
                        playerState.targetPosition.set(position.x, position.y, position.z);
                    }

                    // Initialize current position if it's the first update
                    if (playerState.currentPosition.lengthSq() === 0) {
                        playerState.currentPosition.copy(playerState.targetPosition);
                    }
                }

                // Update target rotation
                if (rotation) {
                    if (Array.isArray(rotation)) {
                        playerState.targetRotation.fromArray(rotation);
                    } else {
                        playerState.targetRotation.set(rotation.x, rotation.y, rotation.z);
                    }

                    // Initialize current rotation if it's the first update
                    if (playerState.currentRotation.lengthSq() === 0) {
                        playerState.currentRotation.copy(playerState.targetRotation);
                    }
                }

                playerState.lastUpdateTime = Date.now();
            } else {
                console.warn('No player state found for username:', username);
            }
        }

        // Function to remove player
        function removePlayer(username) {
            console.log('Removing player:', username);
            const playerState = playerStates.get(username);
            if (playerState) {
                scene.remove(playerState.mesh);
                playerStates.delete(username);
                console.log('Player removed successfully:', username);
            }
        }

        // Function to create tower from server data
        function createTowerFromData(towerData) {
            let geometry;
            const height = towerData.height;
            const isFloating = towerData.isFloating;
            const baseHeight = towerData.baseHeight;

            // Create materials for the tower
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0x000000 }),
                new THREE.LineBasicMaterial({ color: 0xffffff })
            ];

            // Create collision box for the tower
            let collisionGeometry;

            switch(towerData.type) {
                case 0: // Cylindrical tower
                    geometry = new THREE.CylinderGeometry(18, 18, height, 8);
                    collisionGeometry = new THREE.CylinderGeometry(18, 18, height, 8);
                    break;
                case 1: // Tapered tower
                    geometry = new THREE.CylinderGeometry(12, 24, height, 6);
                    collisionGeometry = new THREE.CylinderGeometry(24, 24, height, 6);
                    break;
                case 2: // Square tower
                    geometry = new THREE.BoxGeometry(36, height, 36);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 3: // Hexagonal tower
                    geometry = new THREE.CylinderGeometry(20, 20, height, 6);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 4: // Twisted tower
                    geometry = new THREE.CylinderGeometry(15, 15, height, 8, 10, true);
                    // Add twist to vertices
                    const twistAmount = Math.PI * 2;
                    const positions = geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        const y = positions[i + 1];
                        const progress = (y + height/2) / height;
                        const theta = progress * twistAmount;
                        const x = positions[i];
                        const z = positions[i + 2];
                        positions[i] = x * Math.cos(theta) - z * Math.sin(theta);
                        positions[i + 2] = x * Math.sin(theta) + z * Math.cos(theta);
                    }
                    collisionGeometry = new THREE.CylinderGeometry(15, 15, height, 8);
                    break;
                case 5: // Pyramid tower
                    geometry = new THREE.ConeGeometry(24, height, 4);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 6: // Octagonal tower
                    geometry = new THREE.CylinderGeometry(19, 19, height, 8);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 7: // Double width tower
                    geometry = new THREE.BoxGeometry(42, height, 42);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 8: // Inverse pyramid
                    geometry = new THREE.CylinderGeometry(12, 28, height, 4);
                    collisionGeometry = new THREE.CylinderGeometry(28, 28, height, 4);
                    break;
                case 9: // Star tower
                    geometry = new THREE.CylinderGeometry(24, 24, height, 5);
                    collisionGeometry = geometry.clone(); // Clone for collision
                    break;
                case 10: // Thin spire
                    geometry = new THREE.CylinderGeometry(8, 16, height, 6);
                    collisionGeometry = new THREE.CylinderGeometry(16, 16, height, 6);
                    break;
                case 11: // Complex tower (stacked shapes)
                    const baseHeightComplex = height * 0.6;
                    const topHeightComplex = height * 0.4;
                    const baseGeometry = new THREE.BoxGeometry(38, baseHeightComplex, 38);
                    const topGeometry = new THREE.ConeGeometry(28, topHeightComplex, 6);
                    collisionGeometry = new THREE.BoxGeometry(38, height, 38); // Simple box collision

                    // Create base with edges
                    const baseMesh = new THREE.Mesh(baseGeometry, materials[0]);
                    const baseEdges = new THREE.LineSegments(
                        new THREE.EdgesGeometry(baseGeometry),
                        materials[1]
                    );

                    // Create top with edges
                    const topMesh = new THREE.Mesh(topGeometry, materials[0]);
                    const topEdges = new THREE.LineSegments(
                        new THREE.EdgesGeometry(topGeometry),
                        materials[1]
                    );

                    topMesh.position.y = (baseHeightComplex + topHeightComplex) / 2;
                    topEdges.position.y = (baseHeightComplex + topHeightComplex) / 2;

                    const group = new THREE.Group();
                    group.add(baseMesh);
                    group.add(baseEdges);
                    group.add(topMesh);
                    group.add(topEdges);
                    group.position.set(towerData.x, height/2 + baseHeight, towerData.z);

                     // Add visibility check data
                    group.userData.originalPosition = group.position.clone();
                    group.userData.isVisible = true;

                    scene.add(group);

                    // Add collision data
                    const collisionMesh = new THREE.Mesh(collisionGeometry);
                    collisionMesh.position.copy(group.position);
                    towers.push({
                        mesh: collisionMesh,
                        boundingBox: new THREE.Box3().setFromObject(collisionMesh),
                        visualGroup: group // Store reference to visual group
                    });
                    return; // Exit early for complex tower type
            }

            // Create the main mesh with solid faces
            const mesh = new THREE.Mesh(geometry, materials[0]);

            // Create the edges
            const edges = new THREE.LineSegments(
                new THREE.EdgesGeometry(geometry),
                materials[1]
            );

            // Group the mesh and edges together
            const group = new THREE.Group();
            group.add(mesh);
            group.add(edges);
            group.position.set(towerData.x, height/2 + baseHeight, towerData.z);

            // Add visibility check data
            group.userData.originalPosition = group.position.clone();
            group.userData.isVisible = true;

            scene.add(group);

            // Add collision data
            const collisionMesh = new THREE.Mesh(collisionGeometry);
            collisionMesh.position.copy(group.position);
            towers.push({
                mesh: collisionMesh,
                boundingBox: new THREE.Box3().setFromObject(collisionMesh),
                visualGroup: group // Store reference to visual group
            });
        }

        // Function to create bridge from server data
        function createBridgeFromData(bridgeData) {
            // Calculate bridge dimensions
            const bridgeWidth = 8;
            const startPos = new THREE.Vector3(bridgeData.startX, bridgeData.height, bridgeData.startZ);
            const endPos = new THREE.Vector3(bridgeData.endX, bridgeData.height, bridgeData.endZ);
            const distance = startPos.distanceTo(endPos);

            // Create bridge geometry
            const bridgeGeometry = new THREE.BoxGeometry(distance, bridgeWidth, bridgeWidth);

            // Create materials for the bridge (matching tower style)
            const bridgeMaterials = [
                new THREE.MeshBasicMaterial({ color: 0x000000 }),
                new THREE.LineBasicMaterial({ color: 0xffffff })
            ];

            // Create bridge mesh and edges
            const bridgeMesh = new THREE.Mesh(bridgeGeometry, bridgeMaterials[0]);
            const bridgeEdges = new THREE.LineSegments(
                new THREE.EdgesGeometry(bridgeGeometry),
                bridgeMaterials[1]
            );

            // Create bridge group
            const bridgeGroup = new THREE.Group();
            bridgeGroup.add(bridgeMesh);
            bridgeGroup.add(bridgeEdges);

            // Position bridge
            const midPoint = startPos.clone().add(endPos).multiplyScalar(0.5);
            bridgeGroup.position.copy(midPoint);

            // Rotate bridge to point from start to end
            const directionVec = endPos.clone().sub(startPos);
            const angle = Math.atan2(directionVec.z, directionVec.x);
            bridgeGroup.rotation.y = angle;

            // Add visibility check data
            bridgeGroup.userData.originalPosition = bridgeGroup.position.clone();
            bridgeGroup.userData.isVisible = true;

            scene.add(bridgeGroup);

            // Create a narrower collision box for the bridge
            const collisionGeometry = new THREE.BoxGeometry(distance, bridgeWidth * 0.8, bridgeWidth * 0.6);
            const collisionMesh = new THREE.Mesh(collisionGeometry);
            collisionMesh.position.copy(bridgeGroup.position);
            collisionMesh.rotation.copy(bridgeGroup.rotation);
            towers.push({ // Add bridges to towers array for collision
                mesh: collisionMesh,
                boundingBox: new THREE.Box3().setFromObject(collisionMesh),
                visualGroup: bridgeGroup // Store reference to visual group
            });
        }

        // WebSocket setup with Railway support
        const getWebSocketUrl = () => {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            if (window.location.hostname.includes('.railway.app')) {
                return `${protocol}//${window.location.host}`;
            }
            return 'ws://localhost:3000';
        };

        let wsReconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        function setupWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                wsReconnectAttempts = 0; // Reset attempts on successful connection
                // Send join message with username (if game started)
                if (gameStarted && playerUsername) {
                    ws.send(JSON.stringify({
                        type: 'join',
                        username: playerUsername
                    }));
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // console.log('Received message:', data.type); // Reduce console spam

                switch (data.type) {
                    case 'world_data':
                        console.log('Received world data');
                        // Clear existing towers, bridges, and collectibles
                        towers.forEach(tower => {
                            if (tower.visualGroup) scene.remove(tower.visualGroup);
                            // Collision mesh might not be added to scene directly, but check just in case
                            if (tower.mesh && tower.mesh.parent) scene.remove(tower.mesh);
                        });
                        towers.length = 0; // Clear the array

                        collectibles.forEach(item => {
                            scene.remove(item.mesh);
                        });
                        collectibles.clear();

                        // Create towers from server data
                        data.towers.forEach(towerData => {
                            createTowerFromData(towerData);
                        });

                        // Create bridges from server data
                        data.bridges.forEach(bridgeData => {
                            createBridgeFromData(bridgeData);
                        });

                        // Initialize collectibles
                        initializeCollectibles();
                        break;

                    case 'room_info':
                        console.log(`Joined room ${data.name} with ${data.playerCount} players`);
                        document.getElementById('roomInfo').textContent = `${data.name} - Players: ${data.playerCount}/20`;
                        break;

                    case 'player_joined':
                        console.log('Player joined:', data.username);
                        // Make sure player doesn't already exist before creating
                        if (!playerStates.has(data.username)) {
                             handlePlayerJoined(data.username, data.position, data.rotation); // Pass initial data
                        }
                        break;

                    case 'position':
                        if (data.username !== playerUsername && gameStarted) {
                            updatePlayerPosition(data.username, data.position, data.rotation);
                        }
                        break;

                    case 'player_left':
                        console.log('Player left:', data.username);
                        // handlePlayerDisconnection(data.username); // Might not be needed if server handles item drops
                        handlePlayerLeft(data.username);
                        break;

                    case 'item_collected':
                        handleItemCollection(data.itemId, data.username);
                        break;

                    case 'player_hit': // --- Handle Player Hit Message ---
                        console.log('Received player_hit:', data);
                        if (data.targetUsername && data.damage) {
                            const targetPlayerState = playerStates.get(data.targetUsername);
                            if (targetPlayerState) {
                                targetPlayerState.takeDamage(data.damage);
                                // Update UI if needed (e.g., player list health)
                                updatePlayerList();
                            } else {
                                console.warn(`Target player ${data.targetUsername} not found for hit.`);
                            }
                        }
                        break;

                     // Optional: Handle other players firing (for visual effects)
                    // case 'player_fired_shotgun':
                    //    if (data.username !== playerUsername) {
                    //        // Trigger muzzle flash/sound at data.position/direction
                    //        console.log(`${data.username} fired shotgun`);
                    //    }
                    //    break;

                    const touch = e.touches[0];
                    const currentTime = performance.now();
                    
                    if (currentTime - lastUpdateTime < updateInterval) return;
                    lastUpdateTime = currentTime;
                    
                    const deltaX = touch.clientX - rightTouchStartX;
                    const deltaY = touch.clientY - rightTouchStartY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    // Apply exponential smoothing to joystick movement
                    const smoothing = 0.5;
                    const targetX = distance > rightMaxDistance ? (deltaX / distance) * rightMaxDistance : deltaX;
                    const targetY = distance > rightMaxDistance ? (deltaY / distance) * rightMaxDistance : deltaY;
                    
                    rightJoystickX += (targetX - rightJoystickX) * smoothing;
                    rightJoystickY += (targetY - rightJoystickY) * smoothing;
                    
                    // Update joystick position
                    rightJoystick.style.left = `${rightJoystickX + 60}px`;
                    rightJoystick.style.top = `${rightJoystickY + 60}px`;
                    
                    // Calculate camera velocity with acceleration
                    const targetVelocityX = (rightJoystickX / rightMaxDistance) * MAX_CAMERA_SPEED;
                    const targetVelocityY = (rightJoystickY / rightMaxDistance) * MAX_CAMERA_SPEED;
                    
                    cameraVelocity.x += (targetVelocityX - cameraVelocity.x) * CAMERA_ACCELERATION;
                    cameraVelocity.y += (targetVelocityY - cameraVelocity.y) * CAMERA_ACCELERATION;
                    
                    // Apply camera rotation with constraints
                    const currentRotationX = camera.rotation.x;
                    const newRotationX = currentRotationX - cameraVelocity.y;
                    
                    // Clamp vertical rotation to prevent over-rotation
                    if (newRotationX > -Math.PI/2 && newRotationX < Math.PI/2) {
                        camera.rotation.x = newRotationX;
                    }
                    
                    // Apply horizontal rotation
                    camera.rotation.y -= cameraVelocity.x;
                    
                    // Force roll to 0
                    camera.rotation.z = 0;
                    
                    console.log('Right touch moved:', rightJoystickX, rightJoystickY);

                rightJoystickZone.addEventListener('touchend', function(e) {

                leftJoystickZone.addEventListener('touchmove', function(e) {

                    const deltaX = touch.clientX - leftTouchStartX;
                    const deltaY = touch.clientY - leftTouchStartY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    // Apply exponential smoothing to joystick movement

                    const targetX = distance > leftMaxDistance ? (deltaX / distance) * leftMaxDistance : deltaX;
                    const targetY = distance > leftMaxDistance ? (deltaY / distance) * leftMaxDistance : deltaY;
                    
                    leftJoystickX += (targetX - leftJoystickX) * smoothing;
                    leftJoystickY += (targetY - leftJoystickY) * smoothing;
                    
                    // Update joystick position

                    // Calculate movement velocity with acceleration

                    movementVelocity.x += (targetVelocityX - movementVelocity.x) * MOVEMENT_ACCELERATION;

                    // Get camera direction vectors

                    camera.getWorldDirection(cameraDirection);
                    const rightVector = new THREE.Vector3();
                    rightVector.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0)).normalize();
                    
                    // Calculate movement relative to camera direction
                    // Forward/backward movement (Y axis of joystick)
                    const forwardMovement = movementVelocity.y * cameraDirection;
                    // Left/right movement (X axis of joystick)
                    const rightMovement = movementVelocity.x * rightVector;
                    
                    // Combine movements
                    velocity.x = forwardMovement.x + rightMovement.x;
                    velocity.z = forwardMovement.z + rightMovement.z;
                    
                    console.log('Left touch moved:', leftJoystickX, leftJoystickY);

                leftJoystickZone.addEventListener('touchend', function(e) {

            // Initialize pellet pool before any functions that use it
            const pelletPool = {
                pool: [],
                active: [],
                size: 100,
                
                init() {
                    for (let i = 0; i < this.size; i++) {
                        const pellet = this.createPellet();
                        this.pool.push(pellet);
                    }
                },
                
                createPellet() {
                    const geometry = new THREE.SphereGeometry(0.2, 8, 8);
                    const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                    const pellet = new THREE.Mesh(geometry, material);
                    
                    // Create trail
                    const trailGeometry = new THREE.BufferGeometry();
                    const trailMaterial = new THREE.LineBasicMaterial({ color: 0xffff00 });
                    const trail = new THREE.Line(trailGeometry, trailMaterial);
                    pellet.add(trail);
                    
                    pellet.trailPoints = [];
                    pellet.trailGeometry = trailGeometry;
                    pellet.velocity = new THREE.Vector3();
                    pellet.spawnTime = 0;
                    
                    return pellet;
                },
                
                get() {
                    let pellet;
                    if (this.pool.length > 0) {
                        pellet = this.pool.pop();
                    } else {
                        pellet = this.createPellet();
                    }
                    
                    pellet.visible = true;
                    pellet.trailPoints = [];
                    pellet.spawnTime = Date.now();
                    this.active.push(pellet);
                    return pellet;
                },
                
                release(pellet) {
                    const index = this.active.indexOf(pellet);
                    if (index > -1) {
                        this.active.splice(index, 1);
                    }
                    pellet.visible = false;
                    this.pool.push(pellet);
                }
            };

            // Initialize the pellet pool
            pelletPool.init();

            // Define updatePellets function after pelletPool is initialized
            function updatePellets() {
                const currentTime = Date.now();
                
                for (const pellet of pelletPool.active) {
                    // Update position based on velocity and gravity
                    pellet.position.add(pellet.velocity.clone().multiplyScalar(clock.getDelta()));
                    pellet.velocity.y -= PELLET_GRAVITY * clock.getDelta();
                    
                    // Update trail
                    pellet.trailPoints.push(pellet.position.clone());
                    if (pellet.trailPoints.length > PELLET_TRAIL_LENGTH) {
                        pellet.trailPoints.shift();
                    }
                    
                    // Update trail geometry
                    const positions = new Float32Array(pellet.trailPoints.length * 3);
                    for (let i = 0; i < pellet.trailPoints.length; i++) {
                        positions[i * 3] = pellet.trailPoints[i].x;
                        positions[i * 3 + 1] = pellet.trailPoints[i].y;
                        positions[i * 3 + 2] = pellet.trailPoints[i].z;
                    }
                    pellet.trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    
                    // Check collisions with other players
                    for (const otherPlayer of otherPlayers) {
                        if (!otherPlayer.visible) continue;
                        
                        const distance = pellet.position.distanceTo(otherPlayer.position);
                        if (distance < 5) { // Collision radius
                            // Create hit effect
                            createHitEffect(pellet.position);
                            
                            // Play hit sound
                            playHitSound();
                            
                            // Reduce player health
                            otherPlayer.userData.health -= SHOTGUN_DAMAGE;
                            
                            // Check for kill
                            if (otherPlayer.userData.health <= 0) {
                                currentKills++;
                                updateScoreDisplay(true);
                                
                                // Create kill indicator
                                const killIndicator = document.createElement('div');
                                killIndicator.style.position = 'fixed';
                                killIndicator.style.top = '0';
                                killIndicator.style.left = '0';
                                killIndicator.style.width = '100%';
                                killIndicator.style.height = '100%';
                                killIndicator.style.border = '10px solid #00ff00';
                                killIndicator.style.boxSizing = 'border-box';
                                killIndicator.style.pointerEvents = 'none';
                                killIndicator.style.zIndex = '1000';
                                killIndicator.style.opacity = '0.7';
                                document.body.appendChild(killIndicator);
                                
                                setTimeout(() => {
                                    killIndicator.style.transition = 'opacity 0.5s';
                                    killIndicator.style.opacity = '0';
                                    setTimeout(() => {
                                        document.body.removeChild(killIndicator);
                                    }, 500);
                                }, 1000);
                            }
                            
                            // Remove pellet
                            pelletPool.release(pellet);
                            break;
                        }
                    }
                    
                    // Check if pellet has expired
                    if (currentTime - pellet.spawnTime > PELLET_LIFETIME) {
                        pelletPool.release(pellet);
                    }
                }
            }

            // Animation loop with collision detection, star rotation, and nebula animation
            function animate() {
                requestAnimationFrame(animate);
                
                const deltaTime = clock.getDelta();
                const currentTime = performance.now();
                
                // Update pellets
                updatePellets();
                
                if (gameStarted) {
                    // Update frustum for culling
                    projScreenMatrix.multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse);
                    frustum.setFromProjectionMatrix(projScreenMatrix);
                    
                    // Update other players' positions with throttling
                    if (currentTime - lastCollisionCheck > COLLISION_CHECK_INTERVAL) {
                        playerStates.forEach((playerState, username) => {
                            if (username !== playerUsername) {
                                const timeSinceUpdate = Date.now() - playerState.lastUpdateTime;
                                if (timeSinceUpdate > 5000) {
                                    removePlayer(username);
                                } else {
                                    playerState.update(deltaTime);
                                }
                            }
                        });
                        lastCollisionCheck = currentTime;
                    }
                    
                    // Update nebula animations with reduced frequency
                    if (currentTime % 2 === 0) { // Update every other frame
                        const time = currentTime * 0.001;
                        nebulas.forEach((nebula, index) => {
                            if (nebula && nebula.material && nebula.material.uniforms) {
                                nebula.material.uniforms.time.value = time;
                                nebula.rotation.y += 0.0001;
                                nebula.rotation.x += 0.00005;
                                nebula.position.y += Math.sin(time * 0.1 + index) * 0.05;
                                nebula.position.x += Math.cos(time * 0.15 + index) * 0.05;
                            }
                        });
                    }

                    // Rotate star fields with reduced frequency
                    if (currentTime % 2 === 0) { // Update every other frame
                        starField.rotation.y += 0.0001;
                        largeStarField.rotation.y += 0.00005;
                    }

                    // Update tower visibility based on frustum culling
                    towers.forEach(tower => {
                        if (tower.mesh) {
                            const box = new THREE.Box3().setFromObject(tower.mesh);
                            tower.mesh.visible = frustum.intersectsBox(box);
                        }
                    });

                    // Only process movement and game logic if controls are locked and game is started
                    if (controls.isLocked && gameStarted) {
                        // Store current position
                        const oldPosition = camera.position.clone();

                        // Calculate movement
                        direction.z = Number(moveForward) - Number(moveBackward);
                        direction.x = Number(moveRight) - Number(moveLeft);
                        direction.normalize();

                        if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed;
                        if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed;

                        // Apply movement
                        controls.moveRight(-velocity.x);
                        controls.moveForward(-velocity.z);

                        // Update player collider position
                        playerCollider.center.copy(camera.position);

                        // Check collisions with all towers
                        const movementCollision = checkCollision(camera.position, playerRadius);
                        handleCollision(movementCollision, isFlinging);

                        // Update line trace position
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const rightVector = new THREE.Vector3();
                        rightVector.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0)).normalize();
                        
                        // Update line visibility
                        tubeMesh.visible = showLine;
                        
                        if (showLine) {
                            // Calculate start and end points
                            const startPoint = camera.position.clone().add(rightVector.multiplyScalar(2));
                            startPoint.y = camera.position.y;
                            
                            const endPoint = camera.position.clone().add(cameraDirection.multiplyScalar(200)); // Increased from 50 to 200
                            
                            // Update curve points
                            curve.points[0].copy(startPoint);
                            curve.points[1].copy(endPoint);
                            
                            // Update the tube geometry
                            const newTubeGeometry = new THREE.TubeGeometry(curve, 1, 0.08, 8, false);
                            tubeMesh.geometry.dispose();
                            tubeMesh.geometry = newTubeGeometry;

                            // Check for line collision with towers
                            raycaster.set(startPoint, cameraDirection);
                            const intersects = [];
                            towers.forEach(tower => {
                                const towerIntersects = raycaster.intersectObject(tower.mesh);
                                if (towerIntersects.length > 0 && towerIntersects[0].distance <= 430) { // Increased from 330 to 500
                                    intersects.push(towerIntersects[0]);
                                }
                            });

                            // Sort intersections by distance and get the closest one
                            if (intersects.length > 0) {
                                intersects.sort((a, b) => a.distance - b.distance);
                                lineCollisionPoint = intersects[0].point;
                                
                                // Update line end point to collision point
                                curve.points[1].copy(lineCollisionPoint);
                                const collidedTubeGeometry = new THREE.TubeGeometry(curve, 1, 0.08, 8, false);
                                tubeMesh.geometry.dispose();
                                tubeMesh.geometry = collidedTubeGeometry;
                                
                                // Change line color to indicate valid target
                                tubeMaterial.color.setHex(0x00ff00);
                            } else {
                                lineCollisionPoint = null;
                                // Change line color to indicate no target
                                tubeMaterial.color.setHex(0xff0000);
                            }
                        } else if (lineCollisionPoint) {
                            // Initiate fling when line is released and we had a collision point
                            const flingDirection = lineCollisionPoint.clone().sub(camera.position).normalize();
                            
                            // Increase fling strength based on distance to target, but more gently
                            const distanceToTarget = camera.position.distanceTo(lineCollisionPoint);
                            const scaledStrength = Math.min(distanceToTarget * 0.09, flingStrength * 1.4);
                            
                            // Set velocity components
                            flingVelocity.x = flingDirection.x * scaledStrength;
                            flingVelocity.z = flingDirection.z * scaledStrength;
                            verticalVelocity = flingDirection.y * scaledStrength + 0.5;
                            
                            isFlinging = true;
                            isGrounded = false;
                            lineCollisionPoint = null;
                        }

                        // Apply fling velocity if active
                        if (isFlinging) {
                            // Move in world space
                            camera.position.x += flingVelocity.x;
                            camera.position.z += flingVelocity.z;
                            camera.position.y += verticalVelocity;

                            // Apply gravity
                            verticalVelocity -= gravity;

                            // Update player collider position
                            playerCollider.center.copy(camera.position);

                            // Check collisions with all towers
                            const movementCollision = checkCollision(camera.position, playerRadius);
                            
                            // If there's a collision during fling, push out and continue
                            if (movementCollision.collision) {
                                if (isFlinging) {
                                    // During fling, push out strongly and redirect velocity
                                    const pushDir = new THREE.Vector3();
                                    pushDir.copy(camera.position).sub(movementCollision.closestPoint).normalize();
                                    
                                    // Push out with a stronger force
                                    const pushDistance = playerRadius - movementCollision.distance;
                                    camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE;
                                    camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE;
                                    
                                    // Normal collision response for all objects
                                    const speed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                                    
                                    // Add corner sliding effect
                                    const dotProduct = pushDir.x * flingVelocity.x + pushDir.z * flingVelocity.z;
                                    if (dotProduct < 0) {
                                        // We're moving towards the collision, apply stronger bounce
                                        flingVelocity.x = pushDir.x * speed * 0.8;
                                        flingVelocity.z = pushDir.z * speed * 0.8;
                                    } else {
                                        // We're moving along the surface, apply sliding
                                        flingVelocity.x = pushDir.x * speed * CORNER_SLIDE_FORCE;
                                        flingVelocity.z = pushDir.z * speed * CORNER_SLIDE_FORCE;
                                    }
                                    
                                    // Add upward velocity for bounce
                                    verticalVelocity = Math.abs(verticalVelocity) * 0.8;
                                }
                            }

                            // Apply damping to horizontal movement
                            flingVelocity.x *= flingDamping;
                            flingVelocity.z *= flingDamping;

                            // Check for ground collision
                            if (camera.position.y <= playerHeight) {
                                camera.position.y = playerHeight;
                                verticalVelocity = 0;
                                isGrounded = true;
                                isFlinging = false;
                                flingVelocity.set(0, 0, 0);
                            }

                            // Stop flinging when velocity is very small
                            if (Math.abs(flingVelocity.x) < 0.001 && Math.abs(flingVelocity.z) < 0.001) {
                                isFlinging = false;
                                flingVelocity.set(0, 0, 0);
                            }
                        }

                        // Apply gravity and handle ground collision
                        if (!isGrounded) {
                            verticalVelocity -= gravity;
                            camera.position.y += verticalVelocity;

                            // Update player collider position
                            playerCollider.center.copy(camera.position);

                            // Check collisions after vertical movement
                            const verticalCollision = checkCollision(camera.position, playerRadius);
                            if (verticalCollision.collision) {
                                if (isFlinging) {
                                    // During fling, push out strongly and redirect velocity
                                    const pushDir = new THREE.Vector3();
                                    pushDir.copy(camera.position).sub(verticalCollision.closestPoint).normalize();
                                    
                                    // Push out with a stronger force
                                    const pushDistance = playerRadius - verticalCollision.distance;
                                    camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE;
                                    camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE;
                                    
                                    // Normal collision response for all objects
                                    const speed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                                    
                                    // Add corner sliding effect
                                    const dotProduct = pushDir.x * flingVelocity.x + pushDir.z * flingVelocity.z;
                                    if (dotProduct < 0) {
                                        // We're moving towards the collision, apply stronger bounce
                                        flingVelocity.x = pushDir.x * speed * 0.8;
                                        flingVelocity.z = pushDir.z * speed * 0.8;
                                    } else {
                                        // We're moving along the surface, apply sliding
                                        flingVelocity.x = pushDir.x * speed * CORNER_SLIDE_FORCE;
                                        flingVelocity.z = pushDir.z * speed * CORNER_SLIDE_FORCE;
                                    }
                                    
                                    // Add upward velocity for bounce
                                    verticalVelocity = Math.abs(verticalVelocity) * 0.8;
                                } else {
                                    // During normal movement, push out smoothly
                                    const pushDir = new THREE.Vector3();
                                    pushDir.copy(camera.position).sub(verticalCollision.closestPoint).normalize();
                                    
                                    // Push out with a smoother force
                                    const pushDistance = playerRadius - verticalCollision.distance;
                                    camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE;
                                    camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE;
                                    
                                    // Add corner sliding for normal movement
                                    const dotProduct = pushDir.x * velocity.x + pushDir.z * velocity.z;
                                    if (dotProduct < 0) {
                                        // We're moving towards the collision, stop movement
                                        velocity.x = 0;
                                        velocity.z = 0;
                                    } else {
                                        // We're moving along the surface, apply sliding
                                        velocity.x = pushDir.x * Math.abs(velocity.x) * CORNER_SLIDE_FORCE;
                                        velocity.z = pushDir.z * Math.abs(velocity.z) * CORNER_SLIDE_FORCE;
                                    }
                                    
                                    // Remove special bridge handling - treat all collisions the same
                                    const currentSpeed = Math.sqrt(velocity.x * velocity.x + velocity.z * velocity.z);
                                    if (currentSpeed > 0.1) { // Only apply bounce if we have significant speed
                                        const bounceStrength = 0.8; // Consistent bounce for all objects
                                        velocity.x = pushDir.x * currentSpeed * bounceStrength;
                                        velocity.z = pushDir.z * currentSpeed * bounceStrength;
                                        verticalVelocity = Math.max(currentSpeed * 0.5, 0.3);
                                        isGrounded = false;
                                    }
                                }
                            }

                            // Check for ground collision
                            if (camera.position.y <= playerHeight) {
                                camera.position.y = playerHeight;
                                verticalVelocity = 0;
                                isGrounded = true;
                            }
                        }

                        // Update player collider position for final position
                        playerCollider.center.copy(camera.position);

                        // Check for orb collisions
                        const orbCollision = checkOrbCollision(camera.position, playerRadius);
                        if (orbCollision) {
                            // Send collection message to server
                            if (ws && ws.readyState === WebSocket.OPEN) {
                                ws.send(JSON.stringify({
                                    type: 'collect_orb',
                                    orbId: orbCollision.orbId
                                }));
                                
                                // Remove orb from scene and collection
                                scene.remove(orbCollision.orb);
                                orbs.delete(orbCollision.orbId);
                                
                                // Update local orb count
                                const currentOrbs = playerOrbs.get(playerUsername) || 0;
                                playerOrbs.set(playerUsername, currentOrbs + 1);
                                updateOrbCount();
                                
                                // Play collection sound
                                playOrbCollectionSound();
                            }
                        }

                        // Check collisions for normal movement
                        const normalCollision = checkCollision(camera.position, playerRadius);
                        
                        // Handle normal movement collisions with push-out
                        if (normalCollision.collision) {
                            const distance = camera.position.distanceTo(normalCollision.closestPoint);
                            const isStuck = distance < playerRadius * STUCK_THRESHOLD;
                            
                            if (isStuck) {
                                // Player is stuck, apply stronger push-out force
                                const pushDir = new THREE.Vector3();
                                pushDir.copy(camera.position).sub(normalCollision.closestPoint).normalize();
                                
                                // Apply extra push force when stuck
                                const pushDistance = playerRadius * STUCK_PUSH_FORCE;
                                camera.position.x += pushDir.x * pushDistance;
                                camera.position.z += pushDir.z * pushDistance;
                                
                                // Add upward velocity to help escape
                                verticalVelocity = 1.0;
                                isGrounded = false;
                                
                                if (isFlinging) {
                                    // Add extra fling velocity in the push direction
                                    const flingSpeed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                                    flingVelocity.x = pushDir.x * flingSpeed * 2.0;
                                    flingVelocity.z = pushDir.z * flingSpeed * 2.0;
                                } else {
                                    // Add some horizontal velocity to help escape
                                    velocity.x = pushDir.x * 2.0;
                                    velocity.z = pushDir.z * 2.0;
                                }
                            } else {
                                // Normal collision response
                                if (isFlinging) {
                                    // During fling, apply stronger push-out
                                    const pushDir = new THREE.Vector3();
                                    pushDir.copy(camera.position).sub(normalCollision.closestPoint).normalize();
                                    
                                    // Push out with increased force during fling
                                    const pushDistance = playerRadius - distance;
                                    camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE * 1.5;
                                    camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE * 1.5;
                                    
                                    // Redirect fling velocity
                                    const speed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                                    flingVelocity.x = pushDir.x * speed * 0.9;
                                    flingVelocity.z = pushDir.z * speed * 0.9;
                                } else {
                                    // During normal movement, push out smoothly
                                    const pushDir = new THREE.Vector3();
                                    pushDir.copy(camera.position).sub(normalCollision.closestPoint).normalize();
                                    
                                    const pushDistance = playerRadius - distance;
                                    camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE;
                                    camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE;
                                    
                                    // Add corner sliding for normal movement
                                    const dotProduct = pushDir.x * velocity.x + pushDir.z * velocity.z;
                                    if (dotProduct < 0) {
                                        // We're moving towards the collision, stop movement
                                        velocity.x = 0;
                                        velocity.z = 0;
                                    } else {
                                        // We're moving along the surface, apply sliding
                                        velocity.x = pushDir.x * Math.abs(velocity.x) * CORNER_SLIDE_FORCE;
                                        velocity.z = pushDir.z * Math.abs(velocity.z) * CORNER_SLIDE_FORCE;
                                    }
                                }
                            }
                        }

                        // Apply friction to normal movement
                        velocity.x *= MOVEMENT_SMOOTHING;
                        velocity.z *= MOVEMENT_SMOOTHING;

                        // Stop movement when velocity is very small
                        if (Math.abs(velocity.x) < MIN_VELOCITY_THRESHOLD) velocity.x = 0;
                        if (Math.abs(velocity.z) < MIN_VELOCITY_THRESHOLD) velocity.z = 0;
                    }

        // Add pellet animation to the main animation loop
        function animatePellets() {
            const currentTime = Date.now();
            const deltaTime = clock.getDelta();
            
            pelletPool.active.forEach(pellet => {
                // Check if pellet has expired
                if (currentTime - pellet.spawnTime > PELLET_LIFETIME) {
                    pelletPool.release(pellet);
                    return;
                }
                
                // Store last position for collision detection
                pellet.lastPosition.copy(pellet.position);
                
                // Apply gravity
                pellet.velocity.y -= PELLET_GRAVITY * deltaTime;
                
                // Apply friction
                pellet.velocity.multiplyScalar(PELLET_FRICTION);
                
                // Update position
                pellet.position.add(pellet.velocity.clone().multiplyScalar(deltaTime));
                
                // Check for collisions with towers
                const pelletCollider = new THREE.Sphere(pellet.position, PELLET_RADIUS);
                let collision = false;
                let collisionNormal = new THREE.Vector3();
                
                // Check tower collisions
                for (const tower of towers) {
                    const towerBox = new THREE.Box3().setFromObject(tower.mesh);
                    if (towerBox.containsSphere(pelletCollider)) {
                        // Calculate collision normal
                        const center = towerBox.getCenter(new THREE.Vector3());
                        collisionNormal.copy(pellet.position).sub(center).normalize();
                        collision = true;
                        break;
                    }
                }
                
                // Check bridge collisions
                for (const bridge of bridges) {
                    // Get the bridge's collision box from the towers array
                    const bridgeObject = towers.find(t => t.mesh === bridge.mesh);
                    if (bridgeObject && bridgeObject.collisionBoxes) {
                        const bridgeBox = bridgeObject.collisionBoxes[0];
                        if (bridgeBox.containsSphere(pelletCollider)) {
                            // Calculate collision normal from bridge center
                            const center = bridgeBox.getCenter(new THREE.Vector3());
                            collisionNormal.copy(pellet.position).sub(center).normalize();
                            collision = true;
                            break;
                        }
                    }
                }
                
                // Handle collision response
                if (collision) {
                    // Move pellet back to last position
                    pellet.position.copy(pellet.lastPosition);
                    
                    // Reflect velocity based on collision normal
                    pellet.velocity.reflect(collisionNormal);
                    
                    // Apply bounce and friction
                    pellet.velocity.multiplyScalar(PELLET_BOUNCE * PELLET_FRICTION);
                    
                    // Increment bounce counter
                    pellet.bounces++;
                    
                    // Remove pellet if too many bounces
                    if (pellet.bounces >= pellet.maxBounces) {
                        pelletPool.release(pellet);
                    }
                }
                
                // Check for collisions with players
                playerStates.forEach((playerState, username) => {
                    if (username !== playerUsername) {
                        const playerCollider = new THREE.Sphere(playerState.mesh.position, playerRadius);

                }

        // Update the collision handling in the animation loop
        function handleCollision(collisionResult, isFlinging) {
            if (!collisionResult.collision) return;
            
            const pushDir = new THREE.Vector3();
            pushDir.copy(camera.position).sub(collisionResult.closestPoint).normalize();
            
            // Apply the same collision response for all objects (towers and bridges)
            const pushDistance = playerRadius - collisionResult.distance;
            camera.position.x += pushDir.x * pushDistance * COLLISION_PUSH_FORCE;
            camera.position.z += pushDir.z * pushDistance * COLLISION_PUSH_FORCE;
            
            // Handle velocity changes based on movement type
            if (isFlinging) {
                const speed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                flingVelocity.x = pushDir.x * speed * 0.8;
                flingVelocity.z = pushDir.z * speed * 0.8;
            } else {
                velocity.x = pushDir.x * Math.abs(velocity.x) * CORNER_SLIDE_FORCE;
                velocity.z = pushDir.z * Math.abs(velocity.z) * CORNER_SLIDE_FORCE;
            }
        }

        // Sound effects
        function playShotgunSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Configure oscillator
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
            
            // Configure gain
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Play sound
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // --- Add fireShotgun Function ---
        function fireShotgun() {
            if (!gameStarted || !controls.isLocked) return;

            const now = Date.now();
            if (now - lastShotTime < SHOTGUN_COOLDOWN) {
                return; // Fire rate limit
            }
            lastShotTime = now;

            console.log("Firing shotgun!");
            // TODO: Add sound effect

            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            const cameraPosition = camera.position.clone();

            for (let i = 0; i < SHOTGUN_PELLET_COUNT; i++) {
                // Calculate spread
                const spread = new THREE.Vector3(
                    (Math.random() - 0.5) * SHOTGUN_SPREAD_ANGLE,
                    (Math.random() - 0.5) * SHOTGUN_SPREAD_ANGLE,
                    (Math.random() - 0.5) * SHOTGUN_SPREAD_ANGLE
                );
                const pelletDirection = cameraDirection.clone().add(spread).normalize();

                createProjectile(cameraPosition, pelletDirection);
            }

            // Optional: Send fire event to server (for effects on other clients)
             if (ws.readyState === WebSocket.OPEN) {
                 ws.send(JSON.stringify({ type: 'fire_shotgun', username: playerUsername }));
             }
        }

        // --- Add createProjectile Function ---
        function createProjectile(origin, direction) {
            const projectileMesh = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectileMesh.position.copy(origin);
            projectileMesh.userData.velocity = direction.clone().multiplyScalar(SHOTGUN_PELLET_SPEED);
            projectileMesh.userData.distanceTravelled = 0;
            projectileMesh.userData.owner = playerUsername; // Track who fired it

            scene.add(projectileMesh);
            projectiles.push(projectileMesh);
        }

        // Animation loop with collision detection, star rotation, and nebula animation
        function animate() {
            // ... existing code ...

            // --- Update Projectiles ---
            const projectilesToRemove = [];
            const delta = clock.getDelta(); // Get delta time for consistent movement

            projectiles.forEach((projectile, index) => {
                const moveDistance = projectile.userData.velocity.length() * delta;
                projectile.position.addScaledVector(projectile.userData.velocity.clone().normalize(), moveDistance);
                projectile.userData.distanceTravelled += moveDistance;

                // Check for removal conditions
                if (projectile.userData.distanceTravelled > SHOTGUN_RANGE) {
                    projectilesToRemove.push(index);
                    return; // Skip collision checks if out of range
                }

                // Check collision with other players
                playerStates.forEach((playerState, username) => {
                    // Don't hit self, check if player mesh exists
                    if (username !== projectile.userData.owner && playerState.mesh) {
                        const playerBox = new THREE.Box3().setFromObject(playerState.mesh);

                 // Check collision with world geometry (towers/bridges)

                     for (const tower of towers) {

                             console.log("Projectile hit world geometry.");
                             projectilesToRemove.push(index);
                             // TODO: Add impact effect
                             return; // Pellet is consumed
                         }
                     }
                 }
            });

            // Remove projectiles marked for removal (iterate backwards)
            for (let i = projectilesToRemove.length - 1; i >= 0; i--) {
                const index = projectilesToRemove[i];
                scene.remove(projectiles[index]);
                projectiles.splice(index, 1);

                }

            // Always render the scene

        }
