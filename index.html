        import * as THREE from 'three';

        // Global variables and constants
        const playerHeight = 10;

        // Add interpolation settings
        const INTERPOLATION_SPEED = 0.15;

        // Store player states for interpolation
        class PlayerState {
            constructor(username, mesh) {
                this.username = username;
                this.mesh = mesh;
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Vector3();
                this.currentPosition = new THREE.Vector3();
                this.currentRotation = new THREE.Vector3();
                this.lastUpdateTime = Date.now();
                this.interpolationSpeed = 0.15; // Base interpolation speed
                this.positionThreshold = 10; // Distance threshold for position snapping
            }

            update(deltaTime) {
                if (!this.mesh) return;

                const timeSinceUpdate = (Date.now() - this.lastUpdateTime) / 1000; // Convert to seconds
                
                // Adjust interpolation speed based on update frequency and distance
                const distanceToTarget = this.currentPosition.distanceTo(this.targetPosition);
                let currentSpeed = this.interpolationSpeed;
                
                // Snap to position if too far away or haven't received updates in a while
                if (distanceToTarget > this.positionThreshold || timeSinceUpdate > 1) {
                    this.currentPosition.copy(this.targetPosition);
                    this.currentRotation.copy(this.targetRotation);
                } else {
                    // Smoothly interpolate position with dynamic speed
                    currentSpeed = Math.min(deltaTime * 10, 1); // Limit maximum speed
                    
                    this.currentPosition.lerp(this.targetPosition, currentSpeed);
                    this.currentRotation.lerp(this.targetRotation, currentSpeed);
                }
                
                // Update mesh position and rotation
                this.mesh.position.copy(this.currentPosition);
                this.mesh.rotation.set(
                    this.currentRotation.x,
                    this.currentRotation.y,
                    this.currentRotation.z
                );
            }
        }

        // Function to create player model
        function createPlayerModel(username) {
            console.log('Creating player model for:', username);
            
            // Check if player model already exists
            if (playerStates.has(username)) {

                return;
            }

            const geometry = new THREE.CapsuleGeometry(2, 6, 2, 8);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,

            });
            const playerMesh = new THREE.Mesh(geometry, material);
            
            // Add username label
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;

            context.font = '32px Arial';
            context.fillStyle = '#ffffff';
            context.textAlign = 'center';
            context.fillText(username, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(10, 2.5, 1);
            sprite.position.y = 6;
            playerMesh.add(sprite);
            
            // Add to scene
            scene.add(playerMesh);
            
            // Create and store player state
            const playerState = new PlayerState(username, playerMesh);
            playerState.targetPosition.set(0, playerHeight, 0);
            playerState.targetRotation.set(0, 0, 0);
            playerStates.set(username, playerState);
            
            console.log('Player model created successfully for:', username);
            return playerMesh;
        }

        // Function to update player position
        function updatePlayerPosition(username, position, rotation) {
            const playerState = playerStates.get(username);
            if (playerState) {
                // Update target position
                if (position) {
                    if (Array.isArray(position)) {
                        playerState.targetPosition.fromArray(position);
                    } else {
                        playerState.targetPosition.set(position.x, position.y, position.z);
                    }
                    
                    // Initialize current position if it's the first update
                    if (playerState.currentPosition.lengthSq() === 0) {
                        playerState.currentPosition.copy(playerState.targetPosition);
                    }
                }
                
                // Update target rotation
                if (rotation) {
                    if (Array.isArray(rotation)) {
                        playerState.targetRotation.fromArray(rotation);
                    } else {
                        playerState.targetRotation.set(rotation.x, rotation.y, rotation.z);
                    }
                    
                    // Initialize current rotation if it's the first update
                    if (playerState.currentRotation.lengthSq() === 0) {
                        playerState.currentRotation.copy(playerState.targetRotation);
                    }
                }
                
                playerState.lastUpdateTime = Date.now();
            } else {
                console.warn('No player state found for username:', username);
            }
        }

        // Function to remove player
        function removePlayer(username) {
            console.log('Removing player:', username);
            const playerState = playerStates.get(username);
            if (playerState) {
                scene.remove(playerState.mesh);
                playerStates.delete(username);
                console.log('Player removed successfully:', username);
            }
        }

        // WebSocket setup with Railway support
        const getWebSocketUrl = () => {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            if (window.location.hostname.includes('.railway.app')) {
                return `${protocol}//${window.location.host}`;
            }
            return 'ws://localhost:3000';
        };

        let wsReconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        function setupWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                // Send join message with username
                ws.send(JSON.stringify({
                    type: 'join',
                    username: playerUsername
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received message:', data.type);
                
                switch (data.type) {
                    case 'room_info':
                        console.log(`Joined room ${data.name} with ${data.playerCount} players`);
                        document.getElementById('roomInfo').textContent = `${data.name} - Players: ${data.playerCount}/20`;
                        break;

                    case 'player_joined':
                        console.log('Player joined:', data.username);
                        if (data.username !== playerUsername && gameStarted) {
                            createPlayerModel(data.username);
                            updatePlayerPosition(data.username, data.position, data.rotation);
                        }
                        break;

                    case 'position':
                        if (data.username !== playerUsername && gameStarted) {
                            updatePlayerPosition(data.username, data.position, data.rotation);
                        }
                        break;

                    case 'player_left':
                        console.log('Player left:', data.username);
                        removePlayer(data.username);
                        break;

                    case 'world_data':
                        console.log('Received world data');
                        // Clear existing towers
                        towers.forEach(tower => {
                            scene.remove(tower.mesh);
                        });
                        towers.length = 0;

                        // Create towers from server data
                        data.towers.forEach(towerData => {
                            createTowerFromData(towerData);
                        });
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                // Attempt to reconnect after a delay
                setTimeout(setupWebSocket, 3000);
            };
        }

        // Update room info display styling
        const roomInfoDiv = document.createElement('div');
        roomInfoDiv.id = 'roomInfo';
        roomInfoDiv.style.position = 'fixed';
        roomInfoDiv.style.top = '10px';
        roomInfoDiv.style.right = '10px';
        roomInfoDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        roomInfoDiv.style.color = '#4CAF50';
        roomInfoDiv.style.padding = '10px';
        roomInfoDiv.style.borderRadius = '5px';
        roomInfoDiv.style.zIndex = '1000';
        roomInfoDiv.style.fontFamily = 'Arial, sans-serif';
        roomInfoDiv.style.fontSize = '16px';
        roomInfoDiv.style.fontWeight = 'bold';
        roomInfoDiv.style.textShadow = '0 0 5px rgba(76, 175, 80, 0.5)';
        document.body.appendChild(roomInfoDiv);

        // Scene setup with error handling
        try {
            // Scene initialization
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            console.log('Scene created');

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 12000);
            camera.position.set(0, playerHeight, 0);
            scene.add(camera);
            console.log('Camera initialized at height:', playerHeight);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance",
                alpha: false
            });
            
            if (!renderer.capabilities.isWebGL2) {
                throw new Error('WebGL 2 not supported');
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 1);
            document.body.appendChild(renderer.domElement);
            console.log('Renderer initialized');

            // Controls setup
            controls = new PointerLockControls(camera, document.body);
            console.log('Controls initialized');

            // Collision setup
            const playerCollider = new THREE.Sphere(new THREE.Vector3(0, playerHeight, 0), playerRadius);
            const raycaster = new THREE.Raycaster();

            // Log scene state
            console.log('Initial scene state:', {
                cameraPosition: camera.position.toArray(),
                sceneChildren: scene.children.length,
                rendererSize: {
                    width: renderer.domElement.width,
                    height: renderer.domElement.height
                }
            });

            // Nebula shader
            const nebulaVertexShader = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const nebulaFragmentShader = `
                uniform float time;
                varying vec2 vUv;
                
                float rand(vec2 n) { 
                    return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
                }

                float noise(vec2 p) {
                    vec2 ip = floor(p);
                    vec2 u = fract(p);
                    u = u*u*(3.0-2.0*u);
                    
                    float res = mix(
                        mix(rand(ip), rand(ip+vec2(1.0,0.0)), u.x),
                        mix(rand(ip+vec2(0.0,1.0)), rand(ip+vec2(1.0,1.0)), u.x), u.y);
                    return res*res;
                }

                vec3 getNebulaColor(float value) {
                    vec3 deepPurple = vec3(0.3, 0.0, 0.4);
                    vec3 brightOrange = vec3(1.0, 0.4, 0.1);
                    vec3 cosmicRed = vec3(0.8, 0.1, 0.2);
                    vec3 spaceBlue = vec3(0.1, 0.3, 0.6);
                    vec3 stellarYellow = vec3(1.0, 0.8, 0.3);
                    
                    float t1 = sin(time * 0.1) * 0.5 + 0.5;
                    float t2 = cos(time * 0.15) * 0.5 + 0.5;
                    
                    vec3 color;
                    if (value < 0.3) {
                        color = mix(deepPurple, spaceBlue, value * 3.33);
                    } else if (value < 0.6) {
                        color = mix(spaceBlue, cosmicRed, (value - 0.3) * 3.33);
                    } else if (value < 0.8) {
                        color = mix(cosmicRed, brightOrange, (value - 0.6) * 5.0);
                    } else {
                        color = mix(brightOrange, stellarYellow, (value - 0.8) * 5.0);
                    }
                    
                    color = mix(color, color * vec3(t1, 1.0, t2), 0.2);
                    
                    return color;
                }

                void main() {
                    vec2 uv = vUv * 8.0;
                    
                    float n1 = noise(uv + time * 0.1);
                    float n2 = noise(uv * 2.0 + time * 0.05);
                    float n3 = noise(uv * 4.0 - time * 0.15);
                    
                    float finalNoise = n1 * 0.5 + n2 * 0.3 + n3 * 0.2;
                    
                    float swirl = noise(uv + vec2(cos(time * 0.1), sin(time * 0.1)));
                    finalNoise = mix(finalNoise, swirl, 0.3);
                    
                    vec3 color = getNebulaColor(finalNoise);
                    
                    float brightness = 1.0 + 0.3 * sin(time * 0.2 + finalNoise * 6.28);
                    color *= brightness;
                    
                    float alpha = smoothstep(0.1, 0.9, finalNoise) * 0.6;
                    
                    float edge = 1.0 - distance(vUv, vec2(0.5));
                    alpha *= edge * edge;
                    
                    gl_FragColor = vec4(color, alpha);
                }
            `;

            // Create nebulas
            function createNebula(position, scale, rotation) {
                const geometry = new THREE.PlaneGeometry(400, 400, 1, 1);
                const material = new THREE.ShaderMaterial({
                    vertexShader: nebulaVertexShader,
                    fragmentShader: nebulaFragmentShader,
                    uniforms: {
                        time: { value: 0 }
                    },
                    transparent: true,
                    depthWrite: false,
                    side: THREE.DoubleSide
                });

                const nebula = new THREE.Mesh(geometry, material);
                nebula.position.copy(position);
                nebula.scale.set(scale, scale, scale);
                nebula.rotation.copy(rotation);
                scene.add(nebula);
                return nebula;
            }

            // Create multiple nebulas at different positions
            const nebulas = [];
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const radius = 4500;
                const position = new THREE.Vector3(
                    Math.cos(angle) * radius,
                    Math.random() * 2400 - 600,
                    Math.sin(angle) * radius
                );
                const scale = 4 + Math.random() * 6;
                const rotation = new THREE.Euler(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                nebulas.push(createNebula(position, scale, rotation));
            }

            // Create the floor
            const size = 6000;
            const divisions = 300;
            const gridHelper = new THREE.GridHelper(size, divisions);
            gridHelper.material.opacity = 0.75;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            const farDivisions = 150;
            const farGridHelper = new THREE.GridHelper(farSize, farDivisions);
            farGridHelper.material.opacity = 0.3;
            farGridHelper.material.transparent = true;
            scene.add(farGridHelper);

            const midSize = 9000;
            const midDivisions = 225;
            const midGridHelper = new THREE.GridHelper(midSize, midDivisions);
            midGridHelper.material.opacity = 0.5;
            midGridHelper.material.transparent = true;
            scene.add(midGridHelper);

            // Create star field
            function createStars() {
                const starsGeometry = new THREE.BufferGeometry();
                const starsMaterial = new THREE.PointsMaterial({
                    color: 0xff6600,
                    size: 2,
                    sizeAttenuation: false
                });

                const starsVertices = [];
                for (let i = 0; i < 30000; i++) {
                    const radius = 5400;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi);
                    
                    starsVertices.push(x, y, z);
                }

                starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
                const starField = new THREE.Points(starsGeometry, starsMaterial);
                scene.add(starField);

                const largeStarsGeometry = new THREE.BufferGeometry();
                const largeStarsMaterial = new THREE.PointsMaterial({
                    color: 0xff8833,
                    size: 4,
                    sizeAttenuation: false
                });

                const largeStarsVertices = [];
                for (let i = 0; i < 1000; i++) {
                    const radius = 1800;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi);
                    
                    largeStarsVertices.push(x, y, z);
                }

                largeStarsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(largeStarsVertices, 3));
                const largeStarField = new THREE.Points(largeStarsGeometry, largeStarsMaterial);
                scene.add(largeStarField);

                return [starField, largeStarField];
            }

            const [starField, largeStarField] = createStars();

            // Create the line trace
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 1)
            ]);
            const tubeGeometry = new THREE.TubeGeometry(curve, 1, 0.15, 8, false);
            const tubeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,

            });
            const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);
            scene.add(tubeMesh);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Click to start with username
            const instructions = document.getElementById('instructions');
            const usernameInput = document.getElementById('username');
            const startButton = document.getElementById('startButton');

            // Enable/disable start button based on username input
            usernameInput.addEventListener('input', function() {

            });

            // Modified start button handler
            startButton.addEventListener('click', function(event) {
                event.preventDefault();
                if (usernameInput.value.trim()) {
                    playerUsername = usernameInput.value.trim();

                    // Send join message to server
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'join',
                            username: playerUsername

                    // Show mobile controls only on mobile devices
                    if (isMobile) {
                        document.querySelector('.mobile-controls').style.display = 'block';
                        document.getElementById('flingButton').style.display = 'block';
                        initializeMobileControls();
                    } else {
                        // Initialize desktop controls
                        initializeDesktopControls();

                    controls.lock();

            });

            // Desktop controls initialization
            function initializeDesktopControls() {
                console.log('Initializing desktop controls');
                
                // Movement controls
                const onKeyDown = function(event) {
                    switch (event.code) {
                        case 'ArrowUp':
                        case 'KeyW':

                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            moveBackward = true;
                            break;
                        case 'ArrowLeft':
                        case 'KeyA':
                            moveLeft = true;
                            break;
                        case 'ArrowRight':
                        case 'KeyD':
                            moveRight = true;
                            break;
                        case 'KeyE':
                        case 'Space':
                            showLine = true;
                            break;
                    }
                };

                const onKeyUp = function(event) {
                    switch (event.code) {
                        case 'ArrowUp':
                        case 'KeyW':
                            moveForward = false;
                            break;
                        case 'ArrowDown':
                        case 'KeyS':
                            moveBackward = false;
                            break;
                        case 'ArrowLeft':
                        case 'KeyA':
                            moveLeft = false;
                            break;
                        case 'ArrowRight':
                        case 'KeyD':
                            moveRight = false;
                            break;
                        case 'KeyE':
                        case 'Space':
                            showLine = false;
                            break;
                    }
                };

                // Mouse controls for line visibility
                const onMouseDown = function(event) {
                    if (event.button === 0) { // Left mouse button
                        showLine = true;
                    }
                };

                const onMouseUp = function(event) {
                    if (event.button === 0) { // Left mouse button
                        showLine = false;
                    }
                };

                // Remove any existing event listeners
                document.removeEventListener('keydown', onKeyDown);
                document.removeEventListener('keyup', onKeyUp);
                document.removeEventListener('mousedown', onMouseDown);
                document.removeEventListener('mouseup', onMouseUp);

                // Add new event listeners
                document.addEventListener('keydown', onKeyDown);
                document.addEventListener('keyup', onKeyUp);
                document.addEventListener('mousedown', onMouseDown);
                document.addEventListener('mouseup', onMouseUp);

                console.log('Desktop controls initialized');
            }

            // Controls lock/unlock handlers
            controls.addEventListener('lock', function() {
                instructions.classList.add('hidden');
            });

            controls.addEventListener('unlock', function() {
                if (!isMobile) {
                    instructions.classList.remove('hidden');
                }
                
                // Notify server that player is leaving
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'player_left',
                        username: playerUsername
                    }));
                }
                
                // Reset all game state
                removePlayer(playerUsername);
                playerStates.forEach((playerState, username) => {
                    removePlayer(username);
                });
                
                gameStarted = false;
                playerUsername = '';
                
                // Reset position
                camera.position.set(0, playerHeight, 0);
                camera.rotation.set(0, 0, 0);
                velocity.set(0, 0, 0);
                flingVelocity.set(0, 0, 0);
                verticalVelocity = 0;
                isFlinging = false;
                isGrounded = true;
                
                // Show instructions again
                instructions.classList.remove('hidden');
                usernameInput.value = '';
                startButton.disabled = true;
                
                // Clear any mobile controls if they exist
                if (isMobile) {
                    document.querySelector('.mobile-controls').style.display = 'none';
                    document.getElementById('flingButton').style.display = 'none';
                }
            });

            // Mobile controls initialization function
            function initializeMobileControls() {
                console.log('Initializing mobile controls');
                
                // Create movement joystick
                const leftJoystick = new VirtualJoystick({
                    container: document.getElementById('leftJoystickContainer'),
                    mouseSupport: false,
                    strokeStyle: 'rgba(255, 255, 255, 0.8)',
                    limitStickTravel: true,
                    stickRadius: 40,
                    baseColor: 'rgba(255, 255, 255, 0.2)',
                    stickColor: 'rgba(255, 255, 255, 0.8)'
                });

                // Create look joystick
                const rightJoystick = new VirtualJoystick({
                    container: document.getElementById('rightJoystickContainer'),
                    mouseSupport: false,
                    strokeStyle: 'rgba(255, 255, 255, 0.8)',
                    limitStickTravel: true,
                    stickRadius: 40,
                    baseColor: 'rgba(255, 255, 255, 0.2)',
                    stickColor: 'rgba(255, 255, 255, 0.8)'
                });

                // Movement controls
                function updateMovement() {
                    if (leftJoystick.isPressed()) {
                        const dx = leftJoystick.deltaX();
                        const dy = leftJoystick.deltaY();
                        
                        // Set movement flags based on joystick position
                        moveForward = dy < -5;
                        moveBackward = dy > 5;
                        moveLeft = dx < -5;
                        moveRight = dx > 5;
                    } else {
                        moveForward = false;
                        moveBackward = false;
                        moveLeft = false;
                        moveRight = false;
                    }
                }

                // Look controls
                function updateLook() {
                    if (rightJoystick.isPressed()) {
                        const dx = rightJoystick.deltaX();
                        const dy = rightJoystick.deltaY();
                        
                        // Rotate camera based on joystick position
                        controls.rotateLeft(dx * 0.003);
                        controls.rotateUp(dy * 0.003);
                    }
                }

                // Update controls in animation loop
                function updateControls() {
                    updateMovement();
                    updateLook();
                    requestAnimationFrame(updateControls);
                }
                updateControls();

                // Fling button
                const flingButton = document.getElementById('flingButton');
                flingButton.addEventListener('touchstart', handleFlingStart, { passive: false });
                flingButton.addEventListener('touchend', handleFlingEnd, { passive: false });
                
                console.log('Mobile controls initialized');
            }

            // Separate handlers for fling button
            function handleFlingStart(e) {
                e.preventDefault();
                e.stopPropagation();
                showLine = true;
                this.classList.add('active');
            }

            function handleFlingEnd(e) {
                e.preventDefault();
                e.stopPropagation();
                showLine = false;
                this.classList.remove('active');
                if (lineCollisionPoint) {
                    // Trigger fling immediately on release if we have a valid target
                    const flingDirection = lineCollisionPoint.clone().sub(camera.position).normalize();
                    const distanceToTarget = camera.position.distanceTo(lineCollisionPoint);
                    const scaledStrength = Math.min(distanceToTarget * 0.07, flingStrength * 1.2);
                    
                    flingVelocity.x = flingDirection.x * scaledStrength;
                    flingVelocity.z = flingDirection.z * scaledStrength;
                    verticalVelocity = flingDirection.y * scaledStrength + 0.4;
                    
                    isFlinging = true;
                    isGrounded = false;
                    lineCollisionPoint = null;
                }
            }

            // Animation loop with collision detection, star rotation, and nebula animation
            function animate() {
                requestAnimationFrame(animate);
                
                const deltaTime = clock.getDelta();
                
                if (gameStarted) {
                    // Update other players' positions
                    playerStates.forEach((playerState, username) => {
                        if (username !== playerUsername) {
                            // Check if player hasn't been updated recently
                            const timeSinceUpdate = Date.now() - playerState.lastUpdateTime;
                            if (timeSinceUpdate > 5000) { // 5 seconds
                                console.log('Removing inactive player:', username);
                                removePlayer(username);
                            } else {
                                playerState.update(deltaTime);
                            }
                        }
                    });

                    // Always render the scene
                    renderer.render(scene, camera);

                    // Update nebula animations
                    const time = performance.now() * 0.001;
                    nebulas.forEach((nebula, index) => {
                        if (nebula && nebula.material && nebula.material.uniforms) {
                            nebula.material.uniforms.time.value = time;
                            nebula.rotation.y += 0.0001;
                            nebula.rotation.x += 0.00005;
                            
                            // Subtle position animation
                            nebula.position.y += Math.sin(time * 0.1 + index) * 0.05;
                            nebula.position.x += Math.cos(time * 0.15 + index) * 0.05;
                        }
                    });

                    // Rotate star fields slowly
                    if (starField && largeStarField) {
                        starField.rotation.y += 0.0001;
                        largeStarField.rotation.y += 0.00015;
                    }

                    // Only process movement and game logic if controls are locked and game is started
                    if (controls.isLocked && gameStarted) {
                        // Store current position
                        const oldPosition = camera.position.clone();

                        // Calculate movement
                        direction.z = Number(moveForward) - Number(moveBackward);
                        direction.x = Number(moveRight) - Number(moveLeft);
                        direction.normalize();

                        if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed;
                        if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed;

                        // Apply movement
                        controls.moveRight(-velocity.x);
                        controls.moveForward(-velocity.z);

                        // Update line trace position
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const rightVector = new THREE.Vector3();
                        rightVector.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0)).normalize();
                        
                        // Update line visibility
                        tubeMesh.visible = showLine;
                        
                        if (showLine) {
                            // Calculate start and end points
                            const startPoint = camera.position.clone().add(rightVector.multiplyScalar(2));
                            startPoint.y = camera.position.y;
                            
                            const endPoint = camera.position.clone().add(cameraDirection.multiplyScalar(50));
                            
                            // Update curve points
                            curve.points[0].copy(startPoint);
                            curve.points[1].copy(endPoint);
                            
                            // Update the tube geometry
                            const newTubeGeometry = new THREE.TubeGeometry(curve, 1, 0.08, 8, false);
                            tubeMesh.geometry.dispose();
                            tubeMesh.geometry = newTubeGeometry;

                            // Check for line collision with towers
                            raycaster.set(startPoint, cameraDirection);
                            const intersects = [];
                            towers.forEach(tower => {
                                const towerIntersects = raycaster.intersectObject(tower.mesh);
                                if (towerIntersects.length > 0 && towerIntersects[0].distance <= 330) {
                                    intersects.push(towerIntersects[0]);
                                }
                            });

                            // Sort intersections by distance and get the closest one
                            if (intersects.length > 0) {
                                intersects.sort((a, b) => a.distance - b.distance);
                                lineCollisionPoint = intersects[0].point;
                                
                                // Update line end point to collision point
                                curve.points[1].copy(lineCollisionPoint);
                                const collidedTubeGeometry = new THREE.TubeGeometry(curve, 1, 0.08, 8, false);
                                tubeMesh.geometry.dispose();
                                tubeMesh.geometry = collidedTubeGeometry;
                                
                                // Change line color to indicate valid target
                                tubeMaterial.color.setHex(0x00ff00);
                            } else {
                                lineCollisionPoint = null;
                                // Change line color to indicate no target
                                tubeMaterial.color.setHex(0xff0000);
                            }
                        } else if (lineCollisionPoint) {
                            // Initiate fling when line is released and we had a collision point
                            const flingDirection = lineCollisionPoint.clone().sub(camera.position).normalize();
                            
                            // Increase fling strength based on distance to target, but more gently
                            const distanceToTarget = camera.position.distanceTo(lineCollisionPoint);
                            const scaledStrength = Math.min(distanceToTarget * 0.07, flingStrength * 1.2); // Increased scaling
                            
                            // Set velocity components
                            flingVelocity.x = flingDirection.x * scaledStrength;
                            flingVelocity.z = flingDirection.z * scaledStrength;
                            verticalVelocity = flingDirection.y * scaledStrength + 0.4; // Increased upward boost
                            
                            isFlinging = true;
                            isGrounded = false;
                            lineCollisionPoint = null;
                        }

                        // Apply fling velocity if active
                        if (isFlinging) {
                            // Move in world space
                            camera.position.x += flingVelocity.x;
                            camera.position.z += flingVelocity.z;

                            // Update player collider position
                            playerCollider.center.copy(camera.position);

                            // Check collisions with all towers
                            let collision = false;
                            let collisionTower = null;
                            for (const tower of towers) {
                                if (tower.boundingBox.intersectsSphere(playerCollider)) {
                                    collision = true;
                                    collisionTower = tower;
                                    break;
                                }
                            }

                            // If there's a collision during fling, push out and continue
                            if (collision && collisionTower) {
                                // Calculate push direction away from tower center
                                const pushDir = new THREE.Vector3();
                                pushDir.copy(camera.position).sub(collisionTower.mesh.position).normalize();
                                
                                // Push out with a strong impulse
                                camera.position.x += pushDir.x * 3;
                                camera.position.z += pushDir.z * 3;
                                
                                // Redirect fling velocity along the push direction
                                const speed = Math.sqrt(flingVelocity.x * flingVelocity.x + flingVelocity.z * flingVelocity.z);
                                flingVelocity.x = pushDir.x * speed * 0.8;
                                flingVelocity.z = pushDir.z * speed * 0.8;
                            }

                            // Apply damping to horizontal movement
                            flingVelocity.x *= flingDamping;
                            flingVelocity.z *= flingDamping;

                            // Stop flinging when velocity is very small
                            if (Math.abs(flingVelocity.x) < 0.001 && Math.abs(flingVelocity.z) < 0.001) {
                                isFlinging = false;
                                flingVelocity.set(0, 0, 0);
                            }
                        }

                        // Apply gravity and handle ground collision
                        if (!isGrounded) {
                            verticalVelocity -= gravity;
                            camera.position.y += verticalVelocity;

                            // Update player collider position
                            playerCollider.center.copy(camera.position);

                            // Check collisions after vertical movement
                            let verticalCollision = false;
                            let collisionTower = null;
                            for (const tower of towers) {
                                if (tower.boundingBox.intersectsSphere(playerCollider)) {
                                    verticalCollision = true;
                                    collisionTower = tower;
                                    break;
                                }
                            }

                            // If there's a collision during vertical movement, push out
                            if (verticalCollision && collisionTower) {
                                // Calculate push direction away from tower center
                                const pushDir = new THREE.Vector3();
                                pushDir.copy(camera.position).sub(collisionTower.mesh.position).normalize();
                                
                                // Push out horizontally
                                camera.position.x += pushDir.x * 3;
                                camera.position.z += pushDir.z * 3;
                                
                                verticalVelocity = 0;
                            }

                            // Check for ground collision
                            if (camera.position.y <= playerHeight) {
                                camera.position.y = playerHeight;
                                verticalVelocity = 0;
                                isGrounded = true;
                            }
                        }

                        // Update player collider position for final position
                        playerCollider.center.copy(camera.position);

                        // Check collisions for normal movement
                        let collision = false;
                        let collisionTower = null;
                        for (const tower of towers) {
                            if (tower.boundingBox.intersectsSphere(playerCollider)) {
                                collision = true;
                                collisionTower = tower;
                                break;
                            }
                        }

                        // Handle normal movement collisions with push-out
                        if (collision && collisionTower) {
                            // During normal movement, just prevent movement
                            camera.position.copy(oldPosition);
                        }

                        // Apply friction to normal movement
                        velocity.x *= 0.85;
                        velocity.z *= 0.85;
                    }
                }
            }
            animate();

            // Send position updates
            function sendPositionUpdate() {
                if (ws.readyState === WebSocket.OPEN && gameStarted) {
                    ws.send(JSON.stringify({
                        type: 'position',
                        position: camera.position.toArray(),
                        rotation: camera.rotation.toArray()
                    }));
                }
            }

            // Update position periodically
            setInterval(sendPositionUpdate, 50); // 20 updates per second
        } catch (error) {
            console.error('Error during initialization:', error);
            document.body.innerHTML = `
                <div style="color: white; background: rgba(0,0,0,0.8); padding: 20px; text-align: center;">
                    An error occurred while initializing the game.<br>
                    Please try refreshing the page or use a different browser.
                </div>
            `;
            throw error;
        }

        // Initialize WebSocket connection AFTER scene is set up
        setupWebSocket();

        // Add this function near other game functions
        function updateHealthDisplay() {
            // Health display removed
        }

        // Add this function to handle player death
        function handlePlayerDeath() {
            // Reset position to spawn point
            camera.position.set(0, playerHeight, 0);
            camera.rotation.set(0, 0, 0);
            velocity.set(0, 0, 0);
            flingVelocity.set(0, 0, 0);
            verticalVelocity = 0;
            isFlinging = false;
            isGrounded = true;
        }

        // Function to create tower from server data
        function createTowerFromData(towerData) {
            const { type, position, height, baseHeight } = towerData;
            const geometry = createTowerGeometry(type, height);
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0x000000 }),
                new THREE.LineBasicMaterial({ color: 0xffffff })
            ];

            const mesh = new THREE.Mesh(geometry, materials[0]);
            const edges = new THREE.LineSegments(
                new THREE.EdgesGeometry(geometry),
                materials[1]
            );

            const group = new THREE.Group();
            group.add(mesh);
            group.add(edges);
            group.position.set(position.x, height/2 + baseHeight, position.z);
            scene.add(group);

            // Add collision data
            const collisionMesh = new THREE.Mesh(geometry);
            collisionMesh.position.copy(group.position);
            towers.push({
                mesh: collisionMesh,
                boundingBox: new THREE.Box3().setFromObject(collisionMesh)
            });
        }

        // Function to create tower geometry based on type
        function createTowerGeometry(type, height) {
            switch(type) {
                case 0: return new THREE.CylinderGeometry(18, 18, height, 8);
                case 1: return new THREE.CylinderGeometry(12, 24, height, 6);
                case 2: return new THREE.BoxGeometry(36, height, 36);
                case 3: return new THREE.CylinderGeometry(20, 20, height, 6);
                case 4: return new THREE.CylinderGeometry(15, 15, height, 8, 10, true);
                case 5: return new THREE.ConeGeometry(24, height, 4);
                case 6: return new THREE.CylinderGeometry(19, 19, height, 8);
                case 7: return new THREE.BoxGeometry(42, height, 42);
                case 8: return new THREE.CylinderGeometry(12, 28, height, 4);
                case 9: return new THREE.CylinderGeometry(24, 24, height, 5);
                case 10: return new THREE.CylinderGeometry(8, 16, height, 6);
                case 11: return new THREE.BoxGeometry(38, height, 38);
                default: return new THREE.BoxGeometry(36, height, 36);
            }
        }
    </script>
